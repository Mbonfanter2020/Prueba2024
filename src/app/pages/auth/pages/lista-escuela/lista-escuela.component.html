
<section fxLayoutAling ="center" class="sesion">
  <mat-card>
    <div class="titulo">
      Escuela
      <button mat-icon-button color="primary"  (click)="GetEscuela()"
      tooltip="matTooltip"
      matTooltip="Nueva universidad"
      matTooltipHideDelay="100"
      >
        <mat-icon>add</mat-icon>
      </button>
     </div>
    <mat-form-field>
        <mat-label>Filtrar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
    </mat-form-field>

    <table mat-table
      [dataSource]="dataSource" multiTemplateDataRows
      class="mat-elevation-z8">

  <ng-container matColumnDef="Codigo">
    <th mat-header-cell *matHeaderCellDef> CÃ³digo </th>
    <td mat-cell *matCellDef="let element"> {{element.codigoEscuela}} </td>
  </ng-container>

  <ng-container matColumnDef="Nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre</th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>

  <ng-container matColumnDef="Facultad">
    <th mat-header-cell *matHeaderCellDef> Facultad </th>
    <td mat-cell *matCellDef="let element"> {{element.nombreFacultad}} </td>
  </ng-container>

  <ng-container matColumnDef="Fecha">
    <th mat-header-cell *matHeaderCellDef> Fecha Registro</th>
    <td mat-cell *matCellDef="let element"> {{element.fechaServidor | date:'dd/MM/yyyy' }} </td>
  </ng-container>

  <ng-container matColumnDef="Acciones">
    <th mat-header-cell *matHeaderCellDef style="width: 130px;">  </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="GetEscuelaEdit(element)"
        tooltip="matTooltip"
        matTooltip="Editar Universidad"
        matTooltipHideDelay="100">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="DeleteEscuela(element)"
        tooltip="matTooltip"
        matTooltip="Eliminar Universidad"
        matTooltipHideDelay="100">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
      </mat-paginator>
  </mat-card>

  </section>
