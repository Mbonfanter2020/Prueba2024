
<h1 mat-dialog-title>Nuevo Participante</h1>
<div mat-dialog-content>
  <form  [formGroup]="frmGetParticipante">
    <mat-grid-list cols="1" rowHeight="70px" >
      <mat-grid-tile>
        <mat-form-field appearance="outline">
        <mat-label>Tercero</mat-label>
          <mat-select formControlName="codTercero" >
            <mat-option *ngFor="let item of listaTercero" [value]="item.id">
           {{item.nombre}}
            </mat-option>
           </mat-select>
          </mat-form-field>
      </mat-grid-tile>



    </mat-grid-list>
    <mat-grid-list cols="1" rowHeight="100px" >
      <mat-grid-tile  >
        <mat-form-field appearance="outline"  >
          <mat-label>Expectativas</mat-label>
          <textarea matInput formControlName="expactativa"
            cdkTextareaAutosize
            #autosize="cdkTextareaAutosize"
            cdkAutosizeMinRows="3"
            cdkAutosizeMaxRows="4">
          </textarea>
        </mat-form-field>
      </mat-grid-tile>

    </mat-grid-list>


  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close color="warn">Close</button>
  <button mat-raised-button color="primary"
  (click)="Guardar()"
  [disabled]="frmGetParticipante.invalid">Adicionar</button>
</div>
