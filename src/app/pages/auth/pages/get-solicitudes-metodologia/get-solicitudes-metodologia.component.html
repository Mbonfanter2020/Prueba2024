<h1 mat-dialog-title>{{tituloAccion}}</h1>
<div mat-dialog-content>
  <form  [formGroup]="frmGetModalidad">
    <mat-grid-list cols="1" rowHeight="70px" >
      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Solicitud</mat-label>
          <input type="text" readonly  matInput formControlName="solicitud" autocomplete="off">
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="outline">
        <mat-label>Metodologia</mat-label>
          <mat-select  formControlName="codMetodologia" >
            <mat-option *ngFor="let item of ListaMetodologia" [value]="item.id">
           {{item.nombre}}
            </mat-option>
           </mat-select>
          </mat-form-field>

      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field appearance="outline">
        <mat-label>Encargado</mat-label>
          <mat-select  formControlName="CodEncargado" >
            <mat-option *ngFor="let item of ListaTercero" [value]="item.id">
           {{item.nombre}}
            </mat-option>
           </mat-select>
          </mat-form-field>

      </mat-grid-tile>
    </mat-grid-list>

  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close color="warn">Close</button>
  <button mat-raised-button color="primary"
  (click)="Guardar()"
  [disabled]="frmGetModalidad.invalid">{{botonAccion}}</button>
</div>
