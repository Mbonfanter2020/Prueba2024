


<section fxLayoutAling ="center" class="sesion">
  <mat-card>
    <div class="titulo">
      Universidad
      <button mat-icon-button color="primary"  (click)="GetUniversidad()"
      tooltip="matTooltip"
      matTooltip="Nueva universidad"
      matTooltipHideDelay="100"
      [disabled]="!isSuperAdmin"
      >
        <mat-icon>add</mat-icon>
      </button>
     </div>
    <mat-form-field>
        <mat-label>Filtrar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
    </mat-form-field>

    <table mat-table
      [dataSource]="dataSource" multiTemplateDataRows
      class="mat-elevation-z8">

  <ng-container matColumnDef="Alias">
    <th mat-header-cell *matHeaderCellDef> Alías </th>
    <td mat-cell *matCellDef="let element"> {{element.alias}} </td>
  </ng-container>

  <ng-container matColumnDef="TipoDoc">
    <th mat-header-cell *matHeaderCellDef> Tipo</th>
    <td mat-cell *matCellDef="let element"> {{element.TipoIdentificacion}} </td>
  </ng-container>

  <ng-container matColumnDef="Identificacion">
    <th mat-header-cell *matHeaderCellDef> Identificación </th>
    <td mat-cell *matCellDef="let element"> {{element.identificacion}} </td>
  </ng-container>

  <ng-container matColumnDef="Nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>

  <ng-container matColumnDef="Fecha">
    <th mat-header-cell *matHeaderCellDef> Fecha Ingreso</th>
    <td mat-cell *matCellDef="let element"> {{element.fechaServidor | date:'dd/MM/yyyy' }} </td>
  </ng-container>

  <ng-container matColumnDef="Acciones">
    <th mat-header-cell *matHeaderCellDef style="width: 180px;">  </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="GetUniversidadEdit(element)"
        tooltip="matTooltip"
        matTooltip="Editar Universidad"
        matTooltipHideDelay="100"
        [disabled]="!isAdmin">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="DeleteUniversidad(element)"
        tooltip="matTooltip"
        matTooltip="Eliminar Universidad"
        matTooltipHideDelay="100"
        [disabled]="!isSuperAdmin">
        <mat-icon>delete</mat-icon>
      </button>

      <button mat-icon-button color="secundary" (click)="ListaMetodologia(element)"
        tooltip="matTooltip"
        matTooltip="Metodología"
        matTooltipHideDelay="100"
        [disabled]="!isAdmin">
        <mat-icon>apps</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
      </mat-paginator>
  </mat-card>

  </section>
