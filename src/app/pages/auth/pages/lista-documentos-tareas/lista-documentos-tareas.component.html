
<section fxLayoutAling ="center" class="sesion">
  <mat-card>
    <div class="titulo">
      Archivos
      <button mat-icon-button color="primary" appFilesUpload [multiple]="true" (changed)="onFilesChanged($event)"
      tooltip="matTooltip"
      matTooltip="Subir  Archivo"
      matTooltipHideDelay="100"
      >
        <mat-icon>add</mat-icon>
      </button>
      <button  mat-icon-button mat-dialog-close color="warn" class="cerrar"
      tooltip="matTooltip"
      matTooltip="Cerrar"
      matTooltipHideDelay="100"><mat-icon>close</mat-icon></button>
     </div>
    <mat-form-field>
        <mat-label>Filtrar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
    </mat-form-field>

    <table mat-table
      [dataSource]="dataSource" multiTemplateDataRows
      class="mat-elevation-z8">

  <ng-container matColumnDef="TipoArchivo">
    <th mat-header-cell *matHeaderCellDef> Tipo </th>
    <td mat-cell *matCellDef="let element"> {{element.tipoArchivo}} </td>
  </ng-container>

  <ng-container matColumnDef="NombreArchivo">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombreArchivo}} </td>
  </ng-container>

  <ng-container matColumnDef="Fecha">
    <th mat-header-cell *matHeaderCellDef> Fecha </th>
    <td mat-cell *matCellDef="let element"> {{element.fechaServidor | date:'dd/MM/yyyy' }} </td>
  </ng-container>

  <ng-container matColumnDef="Archivo">
    <th mat-header-cell *matHeaderCellDef> Archivo </th>
    <td mat-cell *matCellDef="let element"> {{element.archivo}} </td>
  </ng-container>


  <ng-container matColumnDef="Acciones">
    <th mat-header-cell *matHeaderCellDef style="width: 130px;">  </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="VerArchivo(element)"
     tooltip="matTooltip"
     matTooltip="Ver Archivo"
     matTooltipHideDelay="100"
    >
      <mat-icon>print</mat-icon>
    </button>
      <button mat-icon-button color="warn" (click)="EimnarArchivo(element)"
        tooltip="matTooltip"
        matTooltip="Eliminar Archivo"
        matTooltipHideDelay="100">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
      </mat-paginator>
  </mat-card>

  </section>
