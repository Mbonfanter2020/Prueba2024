<section fxLayoutAling ="center" class="sesion">
<mat-card>
  <div class="titulo">
    Participantes
    <button mat-icon-button color="primary"  (click)="GetParticipante()"
    tooltip="matTooltip"
    matTooltip="Nueva solicitud"
    matTooltipHideDelay="100"
    >
      <mat-icon>add</mat-icon>
    </button>
    <button  mat-icon-button mat-dialog-close color="warn" class="cerrar"
    tooltip="matTooltip"
    matTooltip="Cerrar"
    matTooltipHideDelay="100"><mat-icon>close</mat-icon></button>
   </div>
  <mat-form-field>
      <mat-label>Filtrar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
  </mat-form-field>

  <table mat-table
    [dataSource]="dataSource" multiTemplateDataRows
    class="mat-elevation-z8">

<ng-container matColumnDef="Id">
  <th mat-header-cell *matHeaderCellDef> Id </th>
  <td mat-cell *matCellDef="let element"> {{element.id}} </td>
</ng-container>

<ng-container matColumnDef="TipoDoc">
  <th mat-header-cell *matHeaderCellDef> Tipo</th>
  <td mat-cell *matCellDef="let element"> {{element.TipoIdentificacion}} </td>
</ng-container>

<ng-container matColumnDef="Identificacion">
  <th mat-header-cell *matHeaderCellDef> Identificaci√≥n </th>
  <td mat-cell *matCellDef="let element"> {{element.identificacion}} </td>
</ng-container>

<ng-container matColumnDef="Tercero">
  <th mat-header-cell *matHeaderCellDef> Tercero </th>
  <td mat-cell *matCellDef="let element"> {{element.nombreTercero}} </td>
</ng-container>

<ng-container matColumnDef="Expectativa">
  <th mat-header-cell *matHeaderCellDef> Expectativa </th>
  <td mat-cell *matCellDef="let element"> {{element.Expectativas}} </td>
</ng-container>

<ng-container matColumnDef="Acciones">
  <th mat-header-cell *matHeaderCellDef style="width: 50px;">  </th>
  <td mat-cell *matCellDef="let element">

    <button mat-icon-button color="warn" (click)="DeleteParticipante(element)"
      tooltip="matTooltip"
      matTooltip="Eliminar participantes"
      matTooltipHideDelay="100">
      <mat-icon>delete</mat-icon>
    </button>

</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
</mat-card>

</section>
